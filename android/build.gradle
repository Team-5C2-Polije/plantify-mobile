buildscript {
    ext.kotlin_version = '2.0.10' // Perbarui versi di sini
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Sesuaikan dengan versi yang Anda gunakan
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Gunakan variabel di sini
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

apply plugin: 'com.google.gms.google-services'
